---
  - name: Removing endpoint
    k8s_v1_endpoints:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      state: absent
    when: cluster=="kubernetes"

  - name: Removing route
    openshift_v1_route:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      state: absent
    when: cluster=="openshift"

  - name: Removing pvc
    k8s_v1_persistent_volume_claim:
      name: "{{ app_name }}-pvc"
      namespace: '{{ namespace }}'
      state: absent

  - name: Scaling down deployment
    k8s_extensions_v1beta1_deployment:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      replicas: 0
      state: present
    when: cluster=="kubernetes"

  - name: Scaling down deployment config
    openshift_v1_deployment_config:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      replicas: 0
      state: present
    when: cluster=="openshift"

  - pause:
      seconds: 10

  - name: Removing replication controller
    k8s_v1_replication_controller:
      name: "{{ app_name }}-1"
      namespace: '{{ namespace }}'
      state: absent

  - name: Removing deployment
    k8s_extensions_v1beta1_deployment:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      state: absent
    when: cluster=="kubernetes"

  - name: Removing deployment config
    openshift_v1_deployment_config:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      state: absent
    when: cluster=="openshift"

  - name: Removing service
    k8s_v1_service:
      name: "{{ app_name }}"
      namespace: '{{ namespace }}'
      state: absent
